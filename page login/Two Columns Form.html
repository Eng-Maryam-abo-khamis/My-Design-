<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Two Columns Form.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <form action="">
            <div class="two-column">
                <div>
                    <label for="US">Username <sup>*</sup></label>
                    <input type="text" id="US" placeholder="Type Your Name in English Only" required>
                </div>
                <div>
                    <label for="PH">Phone <sup></sup></label>
                    <input type="tel" id="PH">
                </div>
                <div>
                    <label for="pass">Password<sup>*</sup></label>
                    <input type="password" id="pass" placeholder="Type a Complex Password" required>
                </div>
                <div class="textarea">
                    <label for="comment">Brieft</label>
                    <textarea name="" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="EM">Email<sup>*</sup></label>
                    <input type="email" id="EM" placeholder="Type a Valid Email" required>
                </div>


            </div>
            <div class="Register">
                <input type="button" value="Register">
            </div>

        </form>
    </div>
</body>
</html>
